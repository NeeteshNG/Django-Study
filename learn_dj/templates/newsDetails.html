{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block content %}
    <link rel="stylesheet" href="/static/css/newsDetails.css" />
  </head>
  <body>
    <div class="news-body">
      <h1 class="text-title">{{newsDetails.news_title}}</h1>
      <div class="desc-box">
        <p class="news-desc">{{newsDetails.news_desc | safe}}</p>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
